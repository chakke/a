<ion-content class="qb-ion-content">
    <div class="header-height"></div>
    <div class="qb-content">
        <div class="qb-segment">
            <div class="qb-segment-button button-qb" [class.active]="segmentActive == 0" (click)="selectTab(0)">
                <span class="icon">
                      <img [src]="segmentActive == 0 ? notificationImages[0]['active'] : notificationImages[0]['normal']" alt="icon">
                    </span>
                <span>Quốc Bảo</span>
                <span class="circle"></span>
            </div>
            <div class="qb-segment-button" [class.active]="segmentActive == 1" (click)="selectTab(1)">
                <span class="icon">
                      <img [src]="segmentActive == 1 ? messageImages[0]['active'] : messageImages[0]['normal']" alt="icon">
                    </span>
                <span>Tin nhắn</span>
                <span class="circle"></span>
            </div>
        </div>
        <div class="qb-segment-content" *ngIf="segmentActive == 0">

            <div class="qb-section section-comment">
                <div *ngFor="let message of messages; let i = index" class="comment">
                    <div class="comment-body" [class.in-active]="!message.isActive">
                        <ion-row no-padding>
                            <ion-col col-1 class="center-flex">
                                <span class="high-dot"></span>
                            </ion-col>
                            <ion-col>
                                <p>
                                    {{message.content}}
                                </p>
                                <p class="time">
                                    {{message.time}}
                                </p>
                            </ion-col>
                            <ion-col col-1>
                                <span class="button-remove" (tap)="delete(i)">
                                    <ion-icon name="ios-close"></ion-icon>
                                </span>
                            </ion-col>
                        </ion-row>

                    </div>
                </div>
            </div>
        </div>
        <div class="qb-segment-content" *ngIf="segmentActive == 1" text-center>
            <img class="image-support" src="assets/qbtkt/notification/image_support.png" alt="...">
            <span class="text-support">
                Bạn cần trợ giúp liên quan để đặt chỗ?
            </span>
            <div class="qb-segment-footer">
                <button class="qb-btn" ion-button>Gửi tin nhắn</button>
                <button class="qb-btn" ion-button>Tìm hiểu FAQ</button>
            </div>
        </div>
    </div>
</ion-content>
<div class="qb-header">
    <div class="a-header-toolbar">
        <img src="assets/qbtkt/home/top_bar_logo_1.png" class="qb-logo-button" (tap)="onClickLogo()">
        <img src="assets/qbtkt/home/btn_more.png" class="button-right" (tap)="onClickSubMenu()">
    </div>
    <div class="height-below"></div>
</div>
